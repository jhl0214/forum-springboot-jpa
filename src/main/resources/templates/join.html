<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Sign Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="container">
            <form th:action="@{/join}" method="post" th:object="${memberDTO}">
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="Name"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Can't be empty</p>
                </div>
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control"
                           placeholder="Username"
                           th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}">Can't be empty</p>
                </div>
                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="Password"
                           th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">Can't be empty</p>
                </div>
                <div class="form-group">
                    <label th:for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           placeholder="email"
                           th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">Can't be empty</p>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="/login" class="btn btn-primary">Log In</a>
            </form>
        </div> <!-- /container -->
    </body>
</html>
